<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>README Display</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0 20px;
      max-width: 800px;
      margin: auto;
    }
  </style>
</head>
<body>
  <h1>Project Documentation</h1>
  <div id="content">Loading...</div>

  <script>
    async function fetchReadme() {
      try {
        // Replace "your-username" and "your-repo" with your GitHub username and repository name.
        const response = await fetch("https://raw.githubusercontent.com/David-Barajas/dbarajas_njayawar_15618_course_project.github.io/main/README.md");
        if (response.ok) {
          const markdown = await response.text();
          document.getElementById("content").innerHTML = marked.parse(markdown);
        } else {
          document.getElementById("content").innerHTML = "Failed to load README.";
        }
      } catch (error) {
        console.error("Error loading README:", error);
        document.getElementById("content").innerHTML = "Error loading README.";
      }
    }

    // Load marked.js library for Markdown rendering.
    const script = document.createElement("script");
    script.src = "https://cdn.jsdelivr.net/npm/marked/marked.min.js";
    script.onload = fetchReadme;
    document.head.appendChild(script);
  </script>
</body>
</html>
